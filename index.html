<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestore Box Condiviso</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-size: clamp(24px, 5vw, 36px);
        }

        .shared-notice {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
            font-size: 14px;
            opacity: 0.9;
        }

        .add-box-btn {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 0 auto 30px;
            padding: 15px 30px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        .add-box-btn:hover {
            transform: translateY(-2px);
        }

        .add-box-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .boxes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .box {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .box:hover {
            transform: translateY(-5px);
        }

        .box-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .box-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            word-break: break-word;
        }

        .box-actions {
            display: flex;
            gap: 5px;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
            transition: transform 0.2s;
        }

        .icon-btn:hover {
            transform: scale(1.2);
        }

        .box-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            background: #f0f0f0;
        }

        .box-text {
            color: #666;
            line-height: 1.6;
            word-break: break-word;
            white-space: pre-wrap;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .form-group input[type="text"]:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .image-upload {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .image-upload input[type="file"] {
            display: none;
        }

        .upload-btn {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
        }

        .upload-btn:hover {
            background: #5568d3;
        }

        .image-preview {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
            display: none;
        }

        .image-preview.active {
            display: block;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .loading-state, .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .loading-icon, .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .loading-text, .empty-state-text {
            font-size: 20px;
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .setup-notice {
            background: #ffd93d;
            color: #333;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-icon {
            animation: spin 2s linear infinite;
        }

        @media (max-width: 768px) {
            .boxes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì¶ Box Condivisi</h1>
        <div class="shared-notice">üåê Dati sincronizzati in tempo reale tra tutti gli utenti</div>
        
        <div id="setupNotice" class="setup-notice" style="display: none;">
            ‚ö†Ô∏è CONFIGURAZIONE NECESSARIA: Inserisci le credenziali Firebase nel codice (vedi istruzioni sotto)
        </div>
        
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        
        <button class="add-box-btn" onclick="openModal()" id="addBtn">+ Aggiungi Box</button>
        
        <div id="loadingState" class="loading-state">
            <div class="loading-icon">‚è≥</div>
            <div class="loading-text">Connessione a Firebase...</div>
        </div>
        
        <div class="boxes-grid" id="boxesGrid" style="display: none;"></div>
        
        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-state-icon">üì≠</div>
            <div class="empty-state-text">Nessun box ancora. Inizia aggiungendone uno!</div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header" id="modalHeader">Nuovo Box</div>
            
            <div class="form-group">
                <label>Nome del Box</label>
                <input type="text" id="boxName" placeholder="Es: Le mie ricette">
            </div>
            
            <div class="form-group">
                <label>Immagine (max 1MB)</label>
                <div class="image-upload">
                    <input type="file" id="imageInput" accept="image/*" onchange="previewImage(event)">
                    <button class="upload-btn" onclick="document.getElementById('imageInput').click()">
                        üì∑ Scegli Immagine
                    </button>
                    <img id="imagePreview" class="image-preview">
                </div>
            </div>
            
            <div class="form-group">
                <label>Testo</label>
                <textarea id="boxText" placeholder="Scrivi qui il tuo testo..."></textarea>
            </div>
            
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeModal()">Annulla</button>
                <button class="btn btn-primary" onclick="saveBox()" id="saveBtn">Salva</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, get, remove, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // ‚ö†Ô∏è CONFIGURAZIONE FIREBASE - SOSTITUISCI CON LE TUE CREDENZIALI
        const firebaseConfig = {
            apiKey: "AIzaSyCmIEMiSZBo3MBlzHv4XgTvsAsMIq6HPgk",
            authDomain: "box-condivisi.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Verifica configurazione
        if (firebaseConfig.apiKey === "YOUR_API_KEY") {
            document.getElementById('setupNotice').style.display = 'block';
            document.getElementById('loadingState').innerHTML = `
                <div style="color: white; padding: 40px; text-align: center;">
                    <h2>‚öôÔ∏è Configurazione richiesta</h2>
                    <p style="margin-top: 20px;">Segui le istruzioni nei commenti del codice per configurare Firebase.</p>
                </div>
            `;
            throw new Error('Firebase non configurato');
        }

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const boxesRef = ref(database, 'boxes');

        let editingKey = null;
        let currentImageData = null;

        // Ascolta modifiche in tempo reale
        onValue(boxesRef, (snapshot) => {
            const data = snapshot.val();
            renderBoxes(data);
        }, (error) => {
            showError('Errore di connessione: ' + error.message);
            document.getElementById('loadingState').style.display = 'none';
        });

        function renderBoxes(data) {
            const grid = document.getElementById('boxesGrid');
            const emptyState = document.getElementById('emptyState');
            const loadingState = document.getElementById('loadingState');
            
            loadingState.style.display = 'none';
            
            if (!data) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            grid.style.display = 'grid';
            grid.innerHTML = '';
            
            Object.entries(data).forEach(([key, box]) => {
                const boxEl = document.createElement('div');
                boxEl.className = 'box';
                boxEl.innerHTML = `
                    <div class="box-header">
                        <div class="box-name">${escapeHtml(box.name)}</div>
                        <div class="box-actions">
                            <button class="icon-btn" onclick="window.editBox('${key}')" title="Modifica">‚úèÔ∏è</button>
                            <button class="icon-btn" onclick="window.deleteBox('${key}')" title="Elimina">üóëÔ∏è</button>
                        </div>
                    </div>
                    ${box.image ? `<img src="${box.image}" class="box-image" alt="${escapeHtml(box.name)}">` : ''}
                    <div class="box-text">${escapeHtml(box.text || '')}</div>
                `;
                grid.appendChild(boxEl);
            });
        }

        window.openModal = async function(key = null) {
            const modal = document.getElementById('modal');
            const header = document.getElementById('modalHeader');
            
            editingKey = key;
            
            if (key) {
                header.textContent = 'Modifica Box';
                const snapshot = await get(ref(database, `boxes/${key}`));
                const box = snapshot.val();
                if (box) {
                    document.getElementById('boxName').value = box.name;
                    document.getElementById('boxText').value = box.text || '';
                    if (box.image) {
                        currentImageData = box.image;
                        document.getElementById('imagePreview').src = box.image;
                        document.getElementById('imagePreview').classList.add('active');
                    }
                }
            } else {
                header.textContent = 'Nuovo Box';
                document.getElementById('boxName').value = '';
                document.getElementById('boxText').value = '';
                document.getElementById('imagePreview').classList.remove('active');
                currentImageData = null;
            }
            
            modal.classList.add('active');
        };

        window.closeModal = function() {
            document.getElementById('modal').classList.remove('active');
            document.getElementById('imageInput').value = '';
            editingKey = null;
            currentImageData = null;
        };

        window.previewImage = function(event) {
            const file = event.target.files[0];
            if (file) {
                if (file.size > 1024 * 1024) {
                    alert('Immagine troppo grande. Max 1MB per evitare rallentamenti.');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentImageData = e.target.result;
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.classList.add('active');
                };
                reader.readAsDataURL(file);
            }
        };

        window.saveBox = async function() {
            const name = document.getElementById('boxName').value.trim();
            const text = document.getElementById('boxText').value.trim();
            
            if (!name) {
                alert('Per favore inserisci un nome per il box');
                return;
            }
            
            setButtonsDisabled(true);
            
            try {
                const box = {
                    name: name,
                    text: text,
                    image: currentImageData,
                    timestamp: Date.now()
                };
                
                const key = editingKey || Date.now().toString();
                await set(ref(database, `boxes/${key}`), box);
                
                window.closeModal();
            } catch (error) {
                showError('Errore nel salvataggio: ' + error.message);
            } finally {
                setButtonsDisabled(false);
            }
        };

        window.editBox = function(key) {
            window.openModal(key);
        };

        window.deleteBox = async function(key) {
            if (confirm('Sei sicuro di voler eliminare questo box? Sar√† eliminato per tutti.')) {
                try {
                    await remove(ref(database, `boxes/${key}`));
                } catch (error) {
                    showError('Errore nell\'eliminazione: ' + error.message);
                }
            }
        };

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function setButtonsDisabled(disabled) {
            document.getElementById('addBtn').disabled = disabled;
            document.getElementById('saveBtn').disabled = disabled;
        }
    </script>
</body>
</html>
